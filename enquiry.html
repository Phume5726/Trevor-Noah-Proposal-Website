  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <header>
    <h1>Trevor Noah Foundation</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="about.html">About</a> |
      <a href="services.html">Services</a> |
      <a href="enquiry.html">Enquiry</a> |
      <a href="contact.html">Contact</a> |
      <a href="sitemap.html">Sitemap</a>
    </nav>
  </header>

  <main>
    <h2>Get Involved</h2>
    <p>Fill out this form to volunteer, sponsor, or request more information.</p>

    <form>
      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

      <label for="interest">I am interested in:</label><br>
      <select id="interest" name="interest" required>
        <option value="">-- Please select --</option>
        <option value="volunteer">Volunteering</option>
        <option value="sponsor">Becoming a Sponsor</option>
        <option value="info">General Information</option>
      </select><br><br>

      <label for="message">Your Message:</label><br>
      <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea><br><br>

      <button type="submit">Submit Enquiry</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Trevor Noah Foundation | Built by Phumelela Mathe</p>
    <p><em>Empowering South Africa’s youth through education</em></p>
  </footer>
</body>
